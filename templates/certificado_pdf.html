<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Certificado</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fff;
      padding: 60px;
      border: 20px solid #0e52d4;
      max-width: 800px;
      margin: auto;
    }

    .container {
      border: 6px double #0e52d4;
      padding: 40px;
      text-align: center;
      position: relative;
    }

    .titulo {
      font-size: 32px;
      font-weight: bold;
      color: #0e52d4;
      margin-bottom: 40px;
    }

    .texto {
      font-size: 18px;
      line-height: 1.6;
      color: #222;
    }

    .negrito {
      font-weight: bold;
    }

    .assinatura {
      margin-top: 60px;
      text-align: center;
    }

    .linha-assinatura {
      margin-top: 40px;
      border-top: 1px solid #000;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      font-size: 14px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .codigo {
      position: absolute;
      right: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="codigo">
  <img src="data:image/png;base64,{{ qr_code_base64 }}" alt="QR Code" width="100">
</div>
    <div class="titulo">CERTIFICADO DE CONCLUSÃO</div>
    <div class="texto">
      Certificamos que <span class="negrito">{{ nome }}</span> concluiu com êxito o curso<br>
      <span class="negrito">{{ curso }}</span>, com carga horária de
      <span class="negrito">{{ carga_horaria }}</span>,<br>
      realizado em <span class="negrito">{{ data }}</span>.
    </div>

    <div class="assinatura">
      <div class="linha-assinatura">Assinatura do Responsável</div>
    </div>

    <div class="codigo">
      ABCDE12345
    </div>
  </div>
</body>
</html>
