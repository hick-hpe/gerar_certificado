<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Certificado</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fff;
      padding: 60px;
      border: 20px solid #0e52d4;
      max-width: 800px;
      margin: auto;
    }

    .container {
      border: 6px double #0e52d4;
      padding: 40px;
      text-align: center;
      position: relative;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
    }

    .titulo {
      font-size: 32px;
      font-weight: bold;
      color: #0e52d4;
      margin-bottom: 40px;
    }

    .texto {
      font-size: 18px;
      line-height: 1.6;
      color: #222;
    }

    .negrito {
      font-weight: bold;
    }

    .assinatura {
      margin-top: 60px;
      text-align: center;
    }

    .linha-assinatura {
      margin-top: 40px;
      border-top: 1px solid #000;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      font-size: 14px;
    }

    .rodape {
      margin-top: 50px;
      font-size: 14px;
    }

    .codigo {
      margin-bottom: 10px;
    }

    .qrcode img {
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGO ACIMA -->
    <div class="logo">
      <img src="{{ logo_url }}" alt="Logo">
    </div>

    <div class="titulo">CERTIFICADO DE CONCLUSÃO</div>

    <div class="texto">
      Certificamos que <span class="negrito">{{ nome }}</span> concluiu com êxito o curso<br>
      <span class="negrito">{{ curso }}</span>, com carga horária de
      <span class="negrito">{{ carga_horaria }}</span> horas,<br>
      realizado em <span class="negrito">{{ data }}</span>.
    </div>

    <div class="assinatura">
      <div class="linha-assinatura">Assinatura do Responsável</div>
    </div>

    <!-- CÓDIGO E QR CODE ABAIXO -->
    <div class="rodape">
      <div class="codigo">Código: ABCDE12345</div>
      <div class="qrcode">
        <img src="/static/qrcode.png" alt="QR Code">
      </div>
    </div>
  </div>
</body>
</html>
