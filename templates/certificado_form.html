<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Certificado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e6ecff, #f0f4ff);
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .formulario {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .formulario:hover {
      transform: translateY(-2px);
    }

    h2 {
      text-align: center;
      color: #0e52d4;
      margin-bottom: 25px;
    }

    input, button {
      padding: 12px;
      margin-top: 12px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    input:focus {
      border-color: #0e52d4;
      outline: none;
      box-shadow: 0 0 5px rgba(14, 82, 212, 0.3);
    }

    button {
      background-color: #0e52d4;
      color: #fff;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0b3fa0;
    }

    @media (max-width: 600px) {
      .formulario {
        padding: 20px;
      }

      input, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Gerador de Certificado</h2>
    <form action="/gerar_certificado" method="POST">
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="text" name="curso" placeholder="Curso" required>
      <input type="text" name="carga_horaria" placeholder="Carga horÃ¡ria (ex: 20 horas)" required>
      <input type="date" name="data" required>
      <button type="submit">Gerar Certificado PDF</button>
    </form>
  </div>
</body>
</html>
